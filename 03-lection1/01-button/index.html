<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
<head>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="./button.css">
  <title>Button</title>
</head>
<body>
<div>
  <button class="button button--primary">Primary</button>
  <button class="button button--primary button--small">OK</button>
  <button class="button button--primary button--medium">Medium</button>
  <button class="button button--primary">Yes, I want to delete this row</button>
  <button class="button button--primary" disabled>Primary disabled</button>
</div>
<div>
  <button class="button button--secondary">Secondary</button>
  <button class="button button--secondary button--small">OK</button>
  <button class="button button--secondary button--medium">Medium</button>
  <button class="button button--secondary">Yes, I want to delete this row</button>
  <button class="button button--secondary" disabled>Secondary disabled</button>
</div>
<div>
  <button class="button button--alternate">Alternate disabled</button>
  <button class="button button--alternate button--small">OK</button>
  <button class="button button--alternate button--medium">Medium</button>
  <button class="button button--alternate">Yes, I want to delete this row</button>
  <button class="button button--alternate" disabled>Alternate disabled</button>
</div>
</body>
</html>
